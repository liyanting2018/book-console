<div class="row">
    <div class="col-md-12" ui-view>

        <div class="box box-primary">
            <div class="box-header with-border">
                <h3 class="box-title">测试</h3>
            </div>

            <div class="box-search">
                <form class="">
                    <div class="form-group col-sm-6">
                        <label class="col-sm-3 control-label">业务:</label>
                        <div class="col-sm-7">
                            <select name="business" class="form-control" style="width: 100%"
                                    ng-model="message.business"
                                    ng-options="business.name for business in businesses track by business.code">
                                <option value="">---请选择---</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group col-sm-6">
                        <label class="col-sm-3 control-label">事件:</label>
                        <div class="col-sm-7">
                            <select name="event" class="form-control"
                                    ng-model="message.event"
                                    ng-options="event.name for event in events track by event.code" style="width: 100%">
                                <option value="">---请选择---</option>
                            </select>
                        </div>
                    </div>
                    <br>
                    <br>
                    <div class="col-sm-6">
                        <div class="form-group form-inline" ng-repeat="alias in aliases track by $index ">
                            <label class="col-sm-3 control-label">
                                <input ng-model="alias.key" placeholder="key" style="width:100%" type="text"
                                       class="form-control input-sm">
                            </label>
                            <div class="col-sm-5">
                                <input ng-model="alias.value" placeholder="value" style="width:100%" type="text"
                                       class="form-control input-sm">
                            </div>
                            <div class="col-sm-3">
                                <button ng-click="addAlias()" class="btn btn-flat btn-sm btn-info"><i
                                        class="fa fa-plus"></i>
                                </button>
                                <button ng-click="deleteAlias(alias)" ng-disabled="disabledDelete"
                                        class="btn btn-flat btn-sm btn-warning">
                                    <i class="fa fa-minus"></i>
                                </button>
                            </div>
                            <br>
                        </div>
                    </div>

                </form>
            </div>
            <div class="box-body">
                <span>parameters:{{parameters}}</span>
                <br>
                <br>
                <span>result:{{result}}</span>

            </div>
            <div class="box-footer">
                <button ng-click="sendMsg()" class="btn btn-flat btn-sm btn-info">确认
                </button>

                <button ng-click="mock()" class="btn btn-flat btn-sm btn-info">mock
                </button>
            </div>

        </div>
    </div>
</div>
